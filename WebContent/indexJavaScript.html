<!DOCTYPE html>
<html lang="en-us">
  
<head>
<meta charset="utf-8">
<title>Hello, Java Script</title>

<script language="javascript">
var IOSUtil = {
    getUserAgent : function()
    {
	    return navigator.userAgent.toLowerCase();
    },

    isIPad : function()
    {
	    return (IOSUtil.getUserAgent().match(/iPad/i) != null);
    },

    isIPod : function()
    {
	    return (IOSUtil.getUserAgent().match(/iPod/i) != null);
    },

    isIPhone : function()
    {
	    return (IOSUtil.getUserAgent().match(/iPhone/i) != null);
    },

    isStandAlone : function()
    {
	    return (window.navigator.standalone != null);
    },

    isSafari : function()
    {
	    return (IOSUtil.getUserAgent().match(/safari/) != null);
    },

    isIOS : function()
    {
	    return (IOSUtil.isIPad() || IOSUtil.isIPod() || IOSUtil.isIPhone());
    },

    isWebView : function()
    {
	    return (IOSUtil.isIOS() && (!IOSUtil.isStandAlone() && !IOSUtil.isSafari()));
    }
}

function showAlert() {
	if(IOSUtil.isIPad()) {
		alert('You are using isIPad');
	}
	

	if(IOSUtil.isIPod()) {
		alert('You are using isIPod');
	}


	if(IOSUtil.isIPhone()) {
		alert('You are using isIPhone');
	}


	if(IOSUtil.isStandAlone()) {
		alert('You are using isStandAlone');
	}


	if(IOSUtil.isSafari()) {
		alert('You are using isSafari');
	}


	if(IOSUtil.isIOS()) {
		alert('You are using isIOS');
	}

	if(IOSUtil.isWebView()) {
		alert('You are using isWebView');
	}
}

</script>

</head>
  
<body>
<div>
<button onClick="showAlert();">Click Me</button>
</div>
  
</body>
</html>
